<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Image Swap | Taha Akyuz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script>

        // JavaScript Image Swap
        // Taha Akyuz
        // Due 9/24/25
        // This is a Bootstrap webpage that shows 3 images in 3 seperate colums. When you click the button below the image,
        // it will change for a certain amount of time before changing back to the original picture.

        //
        // New function: changeImg(id, src)
        //
        //      Changes the src attribute of the img element with the matching id, then sets a timer to change it back

        function changeImg(imgId, imgSrc) {
            document.getElementById(imgId).src = imgSrc; // Change the src attribute of the element with the id the user passed to the function to the src the user passed to the function
            console.log(`Changed element with id ${imgId} to src ${imgSrc}`) // Describe the src change in the console for debugging
            resetTimer = setTimeout(resetImg, 1000, imgId) // Run resetImg(imgId) after 1.25 seconds
            console.log(`Image with id ${imgId} will revert to the original image in 1 second`) // Describe the timer and what it will change in the console for debugging
        }

        //
        // New function: resetImg(id)
        //
        //      Change the image with the matching id back to the original image

        function resetImg(imgId) {
            document.getElementById(imgId).src = `img/${imgId}.jpg` // Change the src attribute of the element with the id the user passed to changeImg to the original src path
            console.log(`Image with id ${imgId} has reverted to the original image (img/${imgId}.jpg)`) // Describe the change in the console for debugging
        }

    </script>
</head>

<body>
    <div class="p-5 bg-primary text-white text-center">
        <h1>JavaScript Image Swap</h1>
    </div>
    <div class="row text-center">
        <div class="col-sm-4">
            <img class="img-fluid mt-2" id="img0" src="img/img0.jpg">
            <button class="btn btn-primary mt-4" onClick="changeImg('img0', 'img/newImg0.jpg')">Change Image</button> <!-- When the user clicks the button, run the changeImg functions with parameters: id of element, src to change to -->
        </div>
        <div class="col-sm-4">
            <img class="img-fluid mt-2" id="img1" src="img/img1.jpg">
            <button class="btn btn-primary mt-4" onClick="changeImg('img1', 'img/newImg1.jpg')">Change Image</button> <!-- When the user clicks the button, run the changeImg functions with parameters: id of element, src to change to -->
        </div>
        <div class="col-sm-4">
            <img class="img-fluid mt-2" id="img2" src="img/img2.jpg">
            <button class="btn btn-primary mt-4" onClick="changeImg('img2', 'img/newImg2.jpg')">Change Image</button> <!-- When the user clicks the button, run the changeImg functions with parameters: id of element, src to change to -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
